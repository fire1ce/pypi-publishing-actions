name: Create Release if New Version

on:
  push:
    branches:
      - main # or the branch you are using

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install toml package
        run: pip install toml

      - name: Get version from pyproject.toml
        id: get_version
        run: echo "::set-output name=version::$(python -c 'import toml; print(toml.load("pyproject.toml")["project"]["version"])')"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git ls-remote --tags origin refs/tags/v${{ steps.get_version.outputs.version }} | wc -l)
          echo "::set-output name=tag_exists::${TAG_EXISTS}"

      - name: Create Tag
        if: steps.check_tag.outputs.tag_exists == '0'
        run: git tag v${{ steps.get_version.outputs.version }}

      - name: Push Tag
        if: steps.check_tag.outputs.tag_exists == '0'
        run: git push --tags

      - name: Create GitHub Release
        if: steps.check_tag.outputs.tag_exists == '0'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          commit: main # or the branch you are using
          body: 'Description of the release v${{ steps.get_version.outputs.version }}'
